---
:root_password: katello
:user_password: katello
# your public key(s), usually `cat ~/.ssh/id_rsa.pub`
:authorized_keys: "ssh-rsa somelongblob"
:use_gui: false
:hostonly:
  :name: vboxnet0
  :host_ip: 192.168.25.10
  :dhcp:
    :ip: 192.168.25.1
    :mask: 255.255.255.0
    :lower_ip: 192.168.25.100
    :upper_ip: 192.168.25.110
:logger:
  :output: "stdout"
  :level: 0
:shared_folders:
  :redhat: /Users/pitr/Workspace/redhat
  :remote_bin: /Users/pitr/Workspace/redhat/virtual/remote_bin
  :support: /Users/pitr/Workspace/redhat/virtual/support
:katello_path: /home/user/redhat/katello # path to katello on the machine
:virtual_box_version: 4.2.4
:katello_base: katello-base2
:base_jobs:
- clean installation
- base
- update
- add-user
- install-guest-additions
- setup-shared-folders
- install-htop
- install-packaging
# note you can use install-katello-nightly on next line instead if you want to install nightly builds
- install-katello
- configure-katello
- turnoff-services
- relax-security
- setup-development
:build_jobs:
- install-packaging
- package2
- reconfigure-katello
- system-test
:job_options:
  :package2:
    :source: /home/user/redhat/katello
    :branch: master
